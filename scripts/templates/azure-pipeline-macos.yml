jobs:
- job: x64-osx
  pool:
    vmImage: 'macOS-10.13'
  steps:
  - script: |
      brew install gcc6
      ./bootstrap-vcpkg.sh
      ./vcpkg install $(cat ${{ parameters.packageListsFile }} )
      ./vcpkg export --output=x64-osx --zip $(cat ${{ parameters.packageListsFile }} )
    displayName: 'make'
  - task: PublishBuildArtifacts@1
    inputs:
      pathtoPublish: 'x64-osx.zip'
